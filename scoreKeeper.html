<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
	<section class="section">
	<div class="container">
		<div class = "columns">
			<div class="column is-half is-offset-one-quarter">
				<div class="card">
					<div class="card-img">
						<figure class="image is-2by1">
							<img src="">
						</figure>
					</div>
  					<header class="card-header">
    					<p class="card-header-title">
      						Ping Pong Score keeper
    					</p>
   						
  					</header>
  					<div class="card-content">
    					<div class="content">
    						<h1 class="title is-1"><span id = "p1Display">0</span> to <span id="p2Display">0</span></h1>
    						<p class="subtitles">Use the Buttons below to keep the score</p>

    						<label for="playto" class="label is-large is-inline">Playing To</label>
    						<div  id="playto" class="select is-rounded">
    							<select name='playTo' id ='playTo'>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
								</select>
    						</div>
      						
   						</div>
  					</div>
  					<footer class="card-footer">
  						<button class="is-primary button card-footer-item" id="p1Button">+1 Player One</button>	
  						<button class="is-info button card-footer-item" id="p2Button">+1 Player Two</button>	
  						<button class="is-danger button card-footer-item" id="reset">Reset</button>	
    					
  					</footer>
				</div>
			</div>
		</div>
	</div>
	</section>

	
	

	<script src= "scoreKeeper.js"></script>
</body>
</html>
